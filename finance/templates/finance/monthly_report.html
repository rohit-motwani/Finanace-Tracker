<!-- templates/finance/monthly_report.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Monthly Report</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Year</th>
                <th>Month</th>
                <th>Total Income</th>
                <th>Total Expense</th>
            </tr>
        </thead>
        <tbody>
            {% for record in monthly_report %}
            <tr>
                <td>{{ record.date__year }}</td>
                <td>{{ record.date__month }}</td>
                <td>{{ record.total_income|floatformat:2 }}</td>
                <td>{{ record.total_expense|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
