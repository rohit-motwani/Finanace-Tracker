{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Password reset</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Reset my password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
